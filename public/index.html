<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="google-site-verification" content="OPjRI-UAMhefkjp4Rw-0TPky56xbcZumyveUJbnZWuc" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>Osis.fit</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but Osis.fit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script>
    // This is the "Offline page" service worker

    // Add this below content to your HTML page, or add the js file to your page at the very top to register service worker

    // Check compatibility for the browser we're running this in
    if ('serviceWorker' in navigator)
      if (navigator.serviceWorker.controller) {
        console.log('[PWA Builder] active service worker found, no need to register')
      } else {
        // Register the service worker
        navigator.serviceWorker
          .register('pwabuilder-sw.js', {
            scope: './'
          })
          .then(function (reg) {
            console.log(reg)
            console.log('[PWA Builder] Service worker has been registered for scope: ' + reg.scope)
          })
      }
  </script>
</body>

</html>
